<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> [Week7] hw3_計算機_hugh </title>
</head>

<body>
    <div class="board">
        <div class="calculator">
            <div class="calculator__screen--board">
                <div class="calculator__screen--output">0</div>
            </div>

            <div class="calculator__input">
                <!-- 輸入鍵 -->
                <div class="calculator__input--row">
                    <button class="calculator__input--AC">AC</button>
                    <button class="calculator__input--operator">÷</button>
                </div>
                <div class="calculator__input--row">
                    <button class="calculator__input--nums">7</button>
                    <button class="calculator__input--nums">8</button>
                    <button class="calculator__input--nums">9</button>
                    <button class="calculator__input--operator">×</button>
                </div>
                <div class="calculator__input--row">
                    <button class="calculator__input--nums">4</button>
                    <button class="calculator__input--nums">5</button>
                    <button class="calculator__input--nums">6</button>
                    <button class="calculator__input--operator">-</button>
                </div>
                <div class="calculator__input--row">
                    <button class="calculator__input--nums">1</button>
                    <button class="calculator__input--nums">2</button>
                    <button class="calculator__input--nums">3</button>
                    <button class="calculator__input--operator">+</button>
                </div>
                <div class="calculator__input--row">
                    <button class="calculator__input--nums">0</button>
                    <button class="calculator__input--nums">.</button>
                    <button class="calculator__input--equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
